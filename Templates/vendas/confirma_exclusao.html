{% extends 'base.html' %}
{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza que deseja excluir o orçamento #{{ orcamento.id }} do cliente <strong>{{ orcamento.cliente.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_orcamentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
