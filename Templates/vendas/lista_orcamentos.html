<tbody>
    {% for orcamento in orcamentos %}
    <tr>
        <td>{{ orcamento.cliente.nome }}</td>
        <td>{{ orcamento.get_status_display }}</td>
        <td>{{ orcamento.data }}</td>
        <td>R$ {{ orcamento.total|floatformat:2 }}</td>
        <td>
            <a href="{% url 'editar_orcamento' orcamento.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'excluir_orcamento' orcamento.id %}" class="btn btn-sm btn-danger">Excluir</a>

            {% if orcamento.status == 'aprovado' %}
                <a href="{% url 'gerar_pedido' orcamento.id %}" class="btn btn-sm btn-success">Gerar Pedido</a>
            {% endif %}
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">Nenhum or√ßamento cadastrado.</td></tr>
    {% endfor %}
</tbody>
