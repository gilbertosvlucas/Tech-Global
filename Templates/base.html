<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tech-Global{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Tech-Global</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_contas_receber' %}">Receber</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_contas_pagar' %}">Pagar</a></li>
      </ul>
      <form method="post" action="{% url 'logout' %}" class="d-flex">
        {% csrf_token %}
        <button class="btn btn-outline-light" type="submit">Sair</button>
      </form>
    </div>
  </div>
</nav>

<!-- CONTEÃšDO -->
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
