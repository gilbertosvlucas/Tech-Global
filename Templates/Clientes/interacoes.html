<!DOCTYPE html>
<html>
<head>
    <title>Interações de {{ cliente.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Interações – {{ cliente.nome }}</h2>
    <a href="{% url 'nova_interacao' cliente.id %}" class="btn btn-success mb-3">Nova Interação</a>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary mb-3">Voltar</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for interacao in interacoes %}
            <tr>
                <td>{{ interacao.get_tipo_display }}</td>
                <td>{{ interacao.descricao }}</td>
                <td>{{ interacao.data_interacao|date:"d/m/Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhuma interação registrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
