<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Clientes</h2>
    <a href="/clientes/novo/" class="btn btn-success mb-3">Novo Cliente</a>
    
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary float-end">Sair</button>
</form>



    <table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.get_status_display }}</td>
            <td>{{ cliente.telefone }}</td>
            
            <td>
                <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-sm btn-danger">Excluir</a>
                <a href="{% url 'listar_interacoes' cliente.id %}" class="btn btn-sm btn-info">Interações</a>

            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Nenhum cliente cadastrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
