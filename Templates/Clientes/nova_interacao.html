<!DOCTYPE html>
<html>
<head>
    <title>Nova Interação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Nova Interação – {{ cliente.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listar_interacoes' cliente.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
